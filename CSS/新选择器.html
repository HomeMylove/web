<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(even) {
            background-color: skyblue;
        }
        
        ul li:nth-child(odd) {
            background-color: blue;
        }
        
        li {
            list-style: none;
        }
        
        .box li:nth-child(1) {
            background-color: blue;
        }
        
        .box li:nth-of-type(1) {
            background-color: #f00;
        }
    </style>
</head>

<body>
    <ul>
        <li>1床前明月光</li>
        <li>2床前明月光</li>
        <li>3床前明月光</li>
        <li>4床前明月光</li>
        <li>5床前明月光</li>
        <li>6床前明月光</li>
        <li>7床前明月光</li>
        <li>8床前明月光</li>
        <li>9床前明月光</li>
        <li>10床前明月光</li>
    </ul>

    <div class="box">
        <div>1疑是地上霜</div>
        <div>2疑是地上霜</div>
        <div>3疑是地上霜</div>
        <li>4疑是地上霜</li>
        <li>5疑是地上霜</li>
        <li>6疑是地上霜</li>
        <div>7疑是地上霜</div>
        <div>8疑是地上霜</div>
        <div>9疑是地上霜</div>
        <div>10疑是地上霜</div>
    </div>
</body>

</html>
