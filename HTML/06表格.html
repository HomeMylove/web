<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <table border="1" cellspacing='0' align="center">
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>SEX</th>
        </tr>
        <tr>
            <td>Mike</td>
            <td>18</td>
            <td>MAN</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>13</td>
            <td>WOMAN</td>
        </tr>
        <tr>
            <td rowspan="2">hello</td>
            <td colspan="2">world</td>
        </tr>
        <tr>
            <td>none</td>
            <td>none</td>
        </tr>
    </table>
</body>

</html>
