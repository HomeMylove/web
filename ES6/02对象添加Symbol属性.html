<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const game = {
            up: '100px',
            down: '200px'
        }

        const methods = {
            up: Symbol(),
            down: Symbol()
        }

        game[methods.up] = () => {
            console.log('上升');
        }
        game[methods.down] = () => {
            console.log('下降');
        }

        console.log(game);

        const asobi = {
            name: '狼人杀',
            [Symbol('say')]: function() {
                console.log('我要发言');
            },
            [Symbol('自爆')]: function() {
                console.log('我要自爆');
            }
        }

        console.log(asobi);
    </script>
</body>

</html>
